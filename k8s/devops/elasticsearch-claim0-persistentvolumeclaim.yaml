apiVersion: v1
kind: PersistentVolume
metadata:
  finalizers:
    - kubernetes.io/pv-protection
  labels:
    pv: pv-es-data
    type: pv-es-data
  name: pv-es-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  mountOptions:
    - nolock
  nfs:
    path: /var/services/homes/bigdata/k8s/es/data
    server: 10.4.6.32
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
status:
  phase: Available

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: elasticsearch-claim0
  name: elasticsearch-claim0
  namespace: sc
spec:
  volumeName: pv-es-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      pv: pv-es-data
